spring.application.name=Marketing_SchoolsVisited
server.port=${SERVER_PORT:9090}
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/gmmc_marketing_portal}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:system}
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
jwt.secret=${JWT_SECRET:your-very-long-secure-secret-key-for-production-12345678901234567890}
jwt.expiration=${JWT_EXPIRATION:3600000}
spring.jpa.hibernate.ddl-auto=none


# NEW: File Upload + Storage (ADD THESE)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads/marketing

spring.web.resources.static-locations=classpath:/static/,file:uploads/
spring.web.resources.add-mappings=true


# CORS Configuration
cors.allowed-origin=${FRONTEND_URL:http://localhost:5173}
spring.web.cors.allowed-origin-patterns=${FRONTEND_URL:http://localhost:5173}
spring.web.cors.exposed-headers=*
spring.web.cors.max-age=36000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization
spring.web.cors.allow-credentials=true

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=INFO
#logging.level.com.example.visited=DEBUG

## Razorpay Configuration
