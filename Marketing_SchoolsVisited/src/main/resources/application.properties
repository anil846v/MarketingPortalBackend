# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true

# Database Connection Pool (Production-Ready)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:50}
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# Transaction Timeout (5 seconds)
spring.transaction.default-timeout=5

# CSRF Protection (Enable for production with proper token handling)
spring.security.csrf.enabled=false

